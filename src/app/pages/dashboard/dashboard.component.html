<p>dashboard works!</p>


<h2>All Records</h2>
<div *ngIf="loading">Loading...</div>
<div *ngIf="error" style="color:red">{{ error }}</div>
<ul *ngIf="!loading && !error">
  <li *ngFor="let record of items">
    Name: {{ record.userName }}, Password: {{ record.password }}
  </li>
</ul>
